<!DOCTYPE html>
<html lang="en" tema="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Login</title>
    <link href="/logo.7c849107.png" rel="icon" type="image/x-icon">
    <link href="/index.24148726.css" rel="stylesheet">    
    <link href="/login.93cc8c05.css" rel="stylesheet">
    
   
</head>
<body>
    <main>
        
        
        <picture>
            <source media="(min-width: 980px)" srcset="/Digimon-Adventure-2020.dc862791.jpg">                            
            <source srcset="/digimon.ecd12cdc.jpg">
            <img src="/digimon.ecd12cdc.jpg" id="img-principal">   
        </picture>   
        <section id="login">
            <nav class="nav-rss">
                <label id="switch">
                    <input type="checkbox" checked="">
                    <span class="slider round"></span>
                </label>
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src="/Octicons-mark-github.24637a2d.svg" class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="/instagram-filled.db5d220d.svg" class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src="/twitter.a11dcc2c.png" class="rss"></a></li>
                </ul>
            </nav>     
            
            
            <form action="index.html" id="login__form">   
                <fieldset id="login__fieldset"> 
                    <h2 class="login__subtitle">Login</h2>            
                    <input type="text" name="login__username" id="login__username" class="login__input" placeholder="Username">
                    <input type="password" name="login__password" id="login__password" class="login__input" placeholder="Password">                                               
                    <button type="submit" name="login__submit" id="login__submit" class="buttons">Submit</button>
                    <a href="/register.html" id="login__toRegister">Don't you have an account? Go to register</a>
                    <img src="/Gabumon-sf.ca2951b8.png" id="login__img">
                    <a href="/index.html" id="login__back"><img src="/back-arrow.acd43ddc.svg" class="arrow"></a>
                </fieldset>                
            </form>
            
        </section>
    </main>
    <script src="/suggestions.159a463a.js"></script>
<script src="/login.355e69e6.js"></script></body>
</html>
