<!DOCTYPE html>
<html lang="en" tema="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Register</title>
    <link href="/logo.7c849107.png" rel="icon" type="image/x-icon">
    <link href="/index.ad85b7e3.css" rel="stylesheet">    
   
    <!-- Como podemos observar, ademas de las importaciones también se puede escribir css directamente 
    mediante la etiqueta <style>, aunque no es recomendable, ya que ademas de expandir el codigo de la 
    página de manera absurda, nos impide usar Sass con todas las ventajas que trae. Dicho esto la mejor
    manera de usar nuestras hojas de estilo es, pues, la importacion mediante la etiqueta <link>
    <style>
        #register{
            width: 50%;
        }
    </style> --> 
    
</head>
<body id="register__body">
    <main id="register__main">        
        <picture>
            <source media="(min-width: 980px)" srcset="/Digimon-Adventure-2020.dc862791.jpg">                            
            <source srcset="/digimon.ecd12cdc.jpg">
            <img src="/digimon.ecd12cdc.jpg" id="img-principal">   
        </picture>    
        <section id="register">
            <nav class="nav-rss">
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src="/github.58d0320b.svg" class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src="/instagram-filled.db5d220d.svg" class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src="/twitter-logo-fill.e0f70fe9.svg" class="rss"></a></li>
                </ul>
                <div class="nav__section">
                    
                    <label id="switch" class="switch">
                        <input type="checkbox" checked="">
                        <span class="slider round"></span>
                    </label>
                    <a href="/user.html"><img src="/user-circle.fe4bf211.svg" class="user__link"></a>
                </div>
            </nav>     
            
            
            <form action="index.html" id="register__form">   
                <fieldset id="register__fieldset"> 
                    <h2 class="register__subtitle">Register Data</h2>            
                    <input type="text" name="register__username" id="register__username" class="register__input" placeholder="Username">
                    <input type="password" name="register__password" id="register__password" class="register__input" placeholder="Password">
                    <input type="email" name="register__email" id="register__email" class="register__input" placeholder="email">                            
                    <button type="submit" name="register__submit" id="register__submit" class="buttons">Submit</button>
                    <a href="/login.html" id="register__toLogin">Do you have an account? Go to login</a>
                    <img src="/Agumon_registro-sf.6c9c7aea.png" id="register__img">
                    <a href="/index.html" id="register__back"><img src="/back-arrow.acd43ddc.svg" class="arrow"></a>
                </fieldset>                
            </form>
        </section>
    </main>
    <script src="/user.159a463a.js"></script>
<script src="/register.25de21bd.js"></script></body>
</html>
