<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <link href="assets/sass/style.sass" rel="stylesheet">
</head>
<body>
    <main>
        
        
        <img src="assets/img/digimon.jpg" id=img-principal>    
        <section id="principal">
            <nav class="nav-rss">
                <a href="https://www.github.com" target="_blank"><img src=assets/img/Octicons-mark-github.svg class="rss"></a>
                <a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a>
                <a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter.png class="rss"></a>
            </nav>          
            <h1 class="principal__title">Digimon <span class="principal__title--span">information</span></h1>
            <h2 class="principal__subtitle">Your best <span class="principal__subtitle--span">digimon database</span></h2>
            <form action="lista.html" id="search-form">   
                <fieldset>             
                    <input type="text" name="name" id="input_name" class="input" placeholder="Name">
                    <button type="submit" id="form-name-submit"><span class="fa-solid fa-magnifying-glass"></span></button>                
                </fieldset>  
                <fieldset>       
                    <select  name="level" id="input_level" class="input" placeholder="Level">                
                        <option value="fresh">Fresh</option>
                        <option value="fresh">In-training</option>
                        <option value="fresh">Rookie</option>
                        <option value="fresh">Champion</option>
                        <option value="fresh">Ultimate</option>
                        <option value="fresh">Mega</option>                        
                    </select>
                    <button type="submit" id="form-level-submit"><span class="fa-solid fa-magnifying-glass"></span></button>
                </fieldset>
                <nav id="nav-buttons">
                    <a href="" target="_blank" class="buttons">Contact</a>
                    <a href="" target="_blank" class="buttons">Register</a>
                    <a href="" target="_blank" class="buttons">Login</a>
                </nav>
            </form>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/47648965d1.js" crossorigin="anonymous"></script>
</body>
</html>
