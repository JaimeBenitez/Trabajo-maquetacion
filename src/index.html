<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <link href="assets/sass/style.sass" rel="stylesheet" id="estilo">
    <!-- <link href="assets/sass/dark-mode.sass" rel="stylesheet"> -->
    <!-- <link href="assets/sass/light-mode.sass" rel="stylesheet"> -->
</head>
<body>
    <main>
        
        <picture>
        <source
                media="(min-width: 980px)"
                srcset="assets/img/Digimon-Adventure-2020.jpg"/>                            
        <source srcset="assets/img/digimon.jpg"/>
        <img src="assets/img/digimon.jpg" id=img-principal>   
        </picture> 
        <section id="principal">
            <nav class="nav-rss">
                <label id="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src=assets/img/Octicons-mark-github.svg class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter.png class="rss"></a></li>
                </ul>
            </nav>          
            <h1 class="principal__title">Digimon <span class="principal__title--span">information</span></h1>
            <h2 class="principal__subtitle">Your best <span class="principal__subtitle--span">digimon database</span></h2>
            <form action="lista.html" id="principal__form">   
                <fieldset>             
                    <input type="text" name="principal__name" id="principal__name" class="principal__input" placeholder="Name">
                    <button type="submit" id="principal__name--submit"><span class="fa-solid fa-magnifying-glass"></span></button>                
                </fieldset>  
                <fieldset>       
                    <select  name="principal__level" id="principal__level" class="principal__input">                
                        <option value="fresh">Fresh</option>
                        <option value="In-training">In-training</option>
                        <option value="rookie">Rookie</option>
                        <option value="champion">Champion</option>
                        <option value="ultimate">Ultimate</option>
                        <option value="mega">Mega</option>                        
                    </select>
                    <button type="submit" id="principal__level--submit"><span class="fa-solid fa-magnifying-glass"></span></button>
                </fieldset>
                <nav id="principal__nav-buttons">
                    <a href="" class="buttons">Contact</a>
                    <a href="register.html" class="buttons">Register</a>
                    <a href="login.html" class="buttons">Login</a>
                </nav>
            </form>
        </section>
    </main>
    <script src="assets/js/modes.js"></script>
    <script src="https://kit.fontawesome.com/47648965d1.js" crossorigin="anonymous"></script>
</body>
</html>
