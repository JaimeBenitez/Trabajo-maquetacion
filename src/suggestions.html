<!DOCTYPE html>
<html lang="en" tema="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Contact</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <link href="assets/sass/main.sass" rel="stylesheet">    
</head>
<body id="suggestions__body">
    <main id="suggestions__main">       
        <picture>
            <source
                    media="(min-width: 980px)"
                    srcset="assets/img/Digimon-Adventure-2020.jpg"/>                            
            <source srcset="assets/img/digimon.jpg"/>
            <img src="assets/img/digimon.jpg" id=img-principal>   
        </picture>    
        <section id="suggestions">
            <nav class="nav-rss">
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src=assets/img/github.svg class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter-logo-fill.svg class="rss"></a></li>
                </ul>
                <div class="nav__section">
                    
                    <label id="switch" class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <a href="user.html"><img src=assets/img/user-circle.svg class="user__link"></a>
                </div>
            </nav>                 
            <form  id="suggestions__form" action="index.html">   
                <fieldset id="suggestions__fieldset"> 
                    <h2 class="suggestions__subtitle">Suggestions</h2>            
                    <textarea  cols="30" rows="5" id="suggestions__textarea" placeholder="Write your suggestions"></textarea>                    
                    <button type="submit" id="suggestions__submit" class="buttons">Submit</button>
                    <img src="assets/img/Patamon-sf.png" id="suggestions__img">
                    <a href="index.html" id="suggestions__back" ><img src=assets/img/back-arrow.svg class="arrow"></a>
                </fieldset>                
            </form>            
        </section>        
    </main>    
    <script src="assets/js/modes.js"></script>    
</body>
</html>
