<!DOCTYPE html>
<html lang="en" tema="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Register</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <link href="assets/sass/style.sass" rel="stylesheet"> 
    <link href="assets/sass/user.sass" rel="stylesheet">
   
   
</head>
<body>
    <main>        
        <picture>
            <source
                    media="(min-width: 980px)"
                    srcset="assets/img/Digimon-Adventure-2020.jpg"/>                            
            <source srcset="assets/img/digimon.jpg"/>
            <img src="assets/img/digimon.jpg" id=img-principal>   
        </picture>    
        <section id="user">
            <nav class="nav-rss">
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src=assets/img/github.svg class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter-logo-fill.svg class="rss"></a></li>
                </ul>
                <div class="nav__section">
                    
                    <label id="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <a href="user.html"><img src=assets/img/user-circle.svg class="user__link"></a>
                </div>
            </nav>             
            <section class="user__data"> 
                <span class="user__title">User Data</span>            
                <span class="user__subtitle">Username</span>
                <span class="user__text">Jimbo50</span>                
                <span class="user__subtitle">Name:</span>                        
                <span class="user__text">James Black</span>
                <span class="user__subtitle">Digimon Saved:</span>                        
                <span class="user__text">10</span>
                <span class="user__subtitle">Member since:</span>                        
                <span class="user__text">05/09/2020</span>
                <span class="user__subtitle">Born in:</span>                        
                <span class="user__text">02/05/1992</span>
                <!-- <img src="assets/img/Agumon_registro-sf.png" id="register__img"> -->
                <a href="index.html" id="register__back"><img src=assets/img/back-arrow.svg class="arrow"></a>
            </section>                
            
            
        </section>
    </main>
    <script src="assets/js/modes.js"></script>
</body>
</html>
