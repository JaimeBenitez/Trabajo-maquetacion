<!DOCTYPE html>
<html lang="en" tema="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Login</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <link href="assets/sass/main.sass" rel="stylesheet">  
</head>
<body id="login__body">
    <main id="login__main">       
        <picture>
            <source
                    media="(min-width: 980px)"
                    srcset="assets/img/Digimon-Adventure-2020.jpg"/>                            
            <source srcset="assets/img/digimon.jpg"/>
            <img src="assets/img/digimon.jpg" id=img-principal>   
        </picture>   
        <section id="login">
            <nav class="nav-rss">
                <ul>
                    <li><a href="https://www.github.com" target="_blank"><img src=assets/img/github.svg class="rss"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter-logo-fill.svg class="rss"></a></li>
                </ul>
                <div class="nav__section">
                    
                    <label id="switch" class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                    <a href="user.html"><img src=assets/img/user-circle.svg class="user__link"></a>
                </div>
            </nav>              
            <form action="index.html" id="login__form">   
                <fieldset id="login__fieldset"> 
                    <h2 class="login__subtitle">Login</h2>            
                    <input type="text" name="login__username" id="login__username" class="login__input" placeholder="Username">
                    <input type="password" name="login__password" id="login__password" class="login__input" placeholder="Password">                                               
                    <button type="submit" name="login__submit" id="login__submit" class="buttons">Submit</button>
                    <a href="register.html" id="login__toRegister">Don't you have an account? Go to register</a>
                    <img src="assets/img/Gabumon-sf.png" id="login__img">
                    <a href="index.html" id="login__back"><img src=assets/img/back-arrow.svg class="arrow"></a>
                </fieldset>                
            </form>
        </section>
    </main>
    <script src="assets/js/modes.js"></script>
</body>
</html>
