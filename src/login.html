<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon information-Login</title>
    <link href="assets/img/logo.png" rel="icon" type="image/x-icon">
    <!-- <link href="assets/sass/style.sass" rel="stylesheet">    
    <link href="assets/sass/login.sass" rel="stylesheet"> -->
    <link href="assets/sass/dark-mode.sass" rel="stylesheet">
    <link href="assets/sass/login-dark.sass" rel="stylesheet">
   
</head>
<body>
    <main>
        
        
        <img src="assets/img/digimon.jpg" id=img-principal>    
        <section id="login">
            <nav class="nav-rss">
                <a href="https://www.github.com" target="_blank"><img src=assets/img/Octicons-mark-github.svg class="rss"></a>
                <a href="https://www.instagram.com" target="_blank"><img src=assets/img/instagram-filled.svg class="rss"></a>
                <a href="https://www.twitter.com" target="_blank"><img src=assets/img/twitter.png class="rss"></a>
            </nav>     
            
            
            <form action="index.html" id="login__form">   
                <fieldset id="login__fieldset"> 
                    <h2 class="login__subtitle">Login</h2>            
                    <input type="text" name="login__username" id="login__username" class="login__input" placeholder="Username">
                    <input type="password" name="login__password" id="login__password" class="login__input" placeholder="Password">                                               
                    <button type="submit" name="login__submit" id="login__submit" class="buttons">Submit</button>
                    <a href="register.html" id="login__toRegister">Don't you have an account? Go to register</a>
                    <img src="assets/img/Gabumon-sf.png" id="login__img">
                    <a href="index.html" id="login__back"><img src=assets/img/back-arrow.svg class="arrow"></a>
                </fieldset>                
            </form>
            
        </section>
    </main>
    
</body>
</html>
